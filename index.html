<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Zilla+Slab+Highlight&display=swap" rel="stylesheet">
    <title>Trivia Time</title>
</head>
<body>
    <div class="container">
        <div id="home">
            <h1>TRIVIA TIME!</h1>
            <div class="buttons">
                <button type="button" class="btn" id="gkBtn" data-value="9">General</button>
                <button type="button" class="btn" id="historyBtn" data-value="23">History</button>
                <button type="button" class="btn" id="sportsBtn" data-value="21">Sports</button>
                <button type="button" class="btn" id="geographyBtn" data-value="22" >Geography</button>
                <button type="button" class="btn" id="mythologyBtn" data-value="20">Mythology</button>
                <button type="button" class="btn" id="musicBtn" data-value="12">Music</button>
                <button type="button" class="btn" id="scienceBtn" data-value="10">Science!</button>
                <button type="button" class="btn" id="politicsBtn" data-value="24" >Politics</button>
                <button type="button" class="btn" id="animalsBtn" data-value="27" >Animals</button>
                <button type="button" class="btn" id="randomBtn" data-value="1" >Random</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
